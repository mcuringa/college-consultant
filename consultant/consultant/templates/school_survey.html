{% extends "base.html" %}

{% block body %}

<div id= "school_survey">
<form action="/search" method="POST">
    {% csrf_token %}

    
    <fieldset>
        <legend>Length of Study:</legend>
            <br/>
            <input id="four_year" type="radio" name="is_four_year"
                value="1">
            <label for="four_year">Four Year</label>
            <input id="two_year" type="radio" name="is_four_year"
                value="2">
            <label for="two_year">Two Year</label>
            <input id="both" type="radio" name="is_four_year"
                value="3">
            <label for="dont_care">Don't Care</label>
    </fieldset>
    
    <fieldset>
        <legend>Type of School:</legend>
            <br/>
            <input id="public" type="radio" name="is_public"
                value="1">
            <label for="public">Public</label>
            <input id="private" type="radio" name="is_public"
                value="2">
            <label for="private">Private</label>
            <input id="both" type="radio" name="is_public"
                value="3">
            <label for="both">Don't Care</label>     
    </fieldset>
    
    <fieldset>
        <legend>School Size:</legend>
            <br/>
            <input id="less_2000" type="radio" name="school_size"
                value="1">
            <label for="less_2000">Less Than 2,000</label>
            <input id="between" type="radio" name="school_size"
                value="2">
            <label for="between">2,000 - 15,000</label>
            <input id="greater_15000" type="radio" name="school_size"
                value="3">
            <label for="greater_15000">Greater Than 15,000</label>
    </fieldset>
    
    <fieldset>
        <legend>Gender:</legend>
            <br/>
            {{school.school_gender}}
    </fieldset>
    
    <fieldset>
        <legend>Location:</legend>
        <label>State: {{school.location_state}}</label>
    </fieldset>
    
    <fieldset>
        <legend>Campus:</legend>
            <input id="residential" type="radio" name="is_residential"
                value="True">
            <label for="residential">Residential</label>
            <input id="commuter" type="radio" name="is_residential"
                value="False">
            <label for="commuter">Commuter</label>
    </fieldset>
    
    <fieldset>
        <legend>Campus Location:</legend>
            <br/>
            <input id="rural" type="radio" name="location_type"
                value="1">
            <label for="rural">Rural</label>
            <input id="suburban" type="radio" name="location_type"
                value="2">
            <label for="suburban">Suburban</label>
            <input id="urban" type="radio" name="location_type"
                value="3">
            <label for="urban">Urban</label>
    </fieldset>
    
    <fieldset>
        <legend>Majors and Learning Environment:</legend>
            <p>Major:</p>
                <select name="majors">
                    <option value="1">Accounting</option>
                    <option value="2">Biology/Biotechnology</option>
                    <option value="3">Business</option>
                    <option value="4">Communication/Journalism</option>
                    <option value="5">Computer Science/Computer Technology</option>
                    <option value="6">Criminal Justice</option>
                    <option value="7">Education</option>
                    <option value="8">Marketing</option>
                    <option value="9">Nursing</option>
                    <option value="10">Political Science/Sociology</option>
                    <option value="11">Psychology/Counseling</option>
                </select>
    </fieldset>
    
    <fieldset>
        <legend>Sports and Activities:</legend>
            <p>Sports:</p>
                <select name="sports">
                    <option value="baseball">Baseball</option>
                    <option value="basketball">Basketball</option>
                    <option value="bowling">Bowling</option>
                    <option value="cross_country">Cross Country</option>
                    <option value="fencing">Fencing</option>
                    <option value="field_hockey">Field Hockey</option>
                    <option value="football">Football</option>
                    <option value="golf">Golf</option>
                    <option value="gymnastics">Gymnastics</option>
                    <option value="ice_hockey">Ice Hockey</option>
                    <option value="lacrosse">Lacrosse</option>
                    <option value="rowing">Rowing/Crew</option>
                    <option value="soccer">Soccer</option>
                    <option value="softball">Softball</option>
                    <option value="swimming">Swimming</option>
                    <option value="tennis">Tennis</option>
                    <option value="track_field">Track & Field</option>
                    <option value="volleyball">Volleyball</option>
                    <option value="wrestling">Wrestling</option>
                </select>            
        
        <br>
        <br>
        <input type="submit" value="Search">
</form>

<br>
<br>

{% endblock %}
